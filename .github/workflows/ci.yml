name: OpenNet CI

on:
  push:
    branches: [ main, master ]
  pull_request:

# Cancel in-progress runs when a new commit is pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  # Docker image name for caching
  IMAGE_NAME: opennet
  # Registry for caching (GitHub Container Registry)
  REGISTRY: ghcr.io

jobs:
  # Job 1: Build Docker image and run smoke tests
  # This is the primary CI job - uses Docker for reproducible builds
  docker-build-test:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          push: false
          load: true
          tags: opennet:test
          build-args: |
            NS3_DISABLE_PYTHON=true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify Docker image
        run: |
          docker images opennet:test
          echo "Image size: $(docker images opennet:test --format '{{.Size}}')"

      - name: Load OVS kernel module on host
        run: |
          sudo modprobe openvswitch || echo "::warning::Could not load openvswitch module"
          lsmod | grep openvswitch || echo "::warning::openvswitch module not loaded"

      - name: Run ns-3 smoke test
        run: |
          echo "Running ns-3 hello-simulator test..."
          docker run --rm opennet:test --ns3-test || {
            echo "::warning::ns-3 test failed (expected for ns-3.22 build issues)"
          }

      - name: Run Mininet smoke test
        run: |
          echo "Running Mininet pingall test..."
          docker run --rm --privileged \
            --cap-add=NET_ADMIN --cap-add=SYS_ADMIN --cap-add=NET_RAW \
            -v /lib/modules:/lib/modules:ro \
            opennet:test --mn-test

      - name: Run full smoke test suite
        run: |
          echo "Running full OpenNet smoke tests..."
          docker run --rm --privileged \
            --cap-add=NET_ADMIN --cap-add=SYS_ADMIN --cap-add=NET_RAW \
            -v /lib/modules:/lib/modules:ro \
            opennet:test --test || {
            echo "::warning::Some smoke tests failed - see output above for details"
          }

      - name: Push Docker image (main/master only)
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            NS3_DISABLE_PYTHON=true
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Job 2: Validate scripts and dependencies (fast feedback)
  validate-scripts:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate shell scripts syntax
        run: |
          echo "Checking shell script syntax..."
          for script in scripts/*.sh docker/entrypoint.sh; do
            if [ -f "$script" ]; then
              echo "Checking: $script"
              bash -n "$script" || echo "::warning::Syntax error in $script"
            fi
          done

      - name: Validate Dockerfile
        run: |
          echo "Checking Dockerfile syntax..."
          docker build --check -f docker/Dockerfile . 2>/dev/null || \
            echo "::notice::Dockerfile syntax check completed (--check may not be available)"

      - name: Validate docker-compose.yml
        run: |
          echo "Checking docker-compose.yml..."
          docker compose -f docker/docker-compose.yml config --quiet || \
            echo "::warning::docker-compose.yml validation had issues"

  # Job 3: Validate Ansible roles (optional - for multi-host deployments)
  validate-ansible:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Ansible
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible || sudo pip3 install ansible

      - name: Validate Ansible playbook syntax
        run: |
          cd ansible
          ansible-playbook --syntax-check playbook.yml || echo "::warning::Ansible syntax check had issues"

      - name: List Ansible roles
        run: |
          echo "Available Ansible roles:"
          ls -la ansible/roles/

  # Job 4: Test bootstrap script on multiple Ubuntu versions (weekly/manual)
  test-bootstrap:
    if: github.event_name == 'workflow_dispatch' || github.event.schedule != ''
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, ubuntu-24.04]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo bash scripts/bootstrap-ubuntu-22.04.sh

      - name: Environment sanity check
        run: |
          bash scripts/dev-env-check.sh

      - name: Verify key tools are available
        run: |
          python3 --version
          gcc --version | head -n1
          castxml --version | head -n1 || echo "castxml not available"
          python3 -c "import pygccxml; print('pygccxml:', pygccxml.__version__)" || echo "pygccxml not available"
          python3 -c "import networkx; print('networkx:', networkx.__version__)" || echo "networkx not available"
